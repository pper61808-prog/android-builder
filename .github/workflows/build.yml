name: Android Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # üõ†Ô∏è ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ‡πÅ‡∏•‡∏∞‡∏¢‡πâ‡∏≤‡∏¢‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à
      - name: Customize App and Package
        run: |
          # 1. ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ
          if [ -f app_name.txt ]; then
            APP_NAME=$(cat app_name.txt)
            sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|g" app/src/main/res/values/strings.xml
          fi
          
          # 2. ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Package Name ‡πÅ‡∏•‡∏∞‡∏¢‡πâ‡∏≤‡∏¢‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÑ‡∏ü‡∏•‡πå Java
          if [ -f package.txt ]; then
            NEW_PKG=$(cat package.txt)
            echo "Setting package to: $NEW_PKG"
            
            # ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç build.gradle ‡πÅ‡∏•‡∏∞ AndroidManifest.xml
            sed -i "s/applicationId \".*\"/applicationId \"$NEW_PKG\"/" app/build.gradle
            sed -i "s/package=\".*\"/package=\"$NEW_PKG\"/" app/src/main/AndroidManifest.xml
            
            # ‡∏¢‡πâ‡∏≤‡∏¢‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå Java ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ "‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"
            NEW_PATH=$(echo $NEW_PKG | tr '.' '/')
            mkdir -p app/src/main/java/$NEW_PATH
            
            # ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î package ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå .java ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            find app/src/main/java -name "*.java" -exec sed -i "s/package .*;/package $NEW_PKG;/" {} +
            # ‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏õ‡∏ó‡∏µ‡πà Path ‡πÉ‡∏´‡∏°‡πà
            find app/src/main/java -name "*.java" -type f -exec mv {} app/src/main/java/$NEW_PATH/ \;
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename and Prepare APK
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec mv {} app-release.apk \;

      - name: Publish to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Cloud Build
          files: app-release.apk
          force_update: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
